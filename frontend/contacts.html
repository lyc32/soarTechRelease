        <!-- FeedBack-->
        <section class="section-66 section-sm-top-87 section-sm-bottom-100">
          <div class="container text-center">
            <div class="row row-40 row-md-70 justify-content-md-center">
              <div class="col-md-11">
                <h3 class="text-primary">Contacts Us</h3>
                <p class="big">
                  If you have any questions, please contact us.<br>
                  We will respond to you through email or phone message within 48 hours.
                </p>
              </div>
              <div class="col-sm-12">
                <!-- RD Mailform-->
                <form class="rd-mailform text" data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php">
                  <div class="row row-30">
                    <div class="col-lg-4">
                      <div class="form-wrap">
                        <label class="form-label" for="contact-name">Enter your name:</label>
                        <input class="form-input" id="contact-name" type="text" name="name" data-constraints="@Required">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-wrap">
                        <label class="form-label" for="contact-email">Enter your email:</label>
                        <input class="form-input" id="contact-email" type="email" name="email" data-constraints="@Email @Required">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-wrap">
                        <label class="form-label" for="contact-phone">Enter your phone:</label>
                        <input class="form-input" id="contact-phone" type="text" name="phone" data-constraints="@Numeric">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-wrap">
                        <label class="form-label" for="contact-message">Message:</label>
                        <textarea class="form-input" id="contact-message" name="message" data-constraints="@Required"></textarea>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <button class="btn btn-primary" type="submit">submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
